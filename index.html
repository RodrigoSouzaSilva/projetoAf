<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/4bd1aa3964.js" crossorigin="anonymous"></script>
    
    <title>Principal 1.1</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="principal">
        <div class="card">
            <div class="card-logo">
                <i class="fa-solid fa-truck-fast"></i>
            </div>
            <div class="formulario">
                <form class="formulario-principal">
                    <div class="principal-usuario">
                        <input type="text" id="login" placeholder="Usuário">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="principal-senha">
                        <input type="password" id="senha" placeholder="Senha">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="aviso">
                        <p>
                            Usuário ou senha não cadastrado
                        </p>
                    </div>
                </form>
                <div class="informacao">
                    <div class="esqueceu">
                        <a href="">Esqueçeu a senha</a>
                    </div>
                    <div class="icone-configuracao">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    
    <script src="./js/main.js"></script>
</body>
</html>
